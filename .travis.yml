dist: trusty
language: cpp
cache: ccache
os:
- linux
- osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - cmake
    - ccache
install:
- bash build_occt.sh
script:
- make package
deploy:
  provider: releases
  api_key: 
    secure: 
  file: 
     - dist/occt-7.1.0.${TRAVIS_OS_NAME}.tgz
     - dist/OCCT-7.1.0_${TRAVIS_OS_NAME}.deb
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
