dist: trusty
language: cpp
cache: ccache
os:
- linux
- osx
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - cmake
    - ccache
install:
- bash build_occt.sh
script:
- make package
deploy:
  provider: releases
  api_key: 
    secure: 
  file: dist/occt-7.2.0-${TRAVIS_OS_NAME}.tgz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
