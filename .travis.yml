# dist: trusty
language: cpp
# cache: ccache
os:
- linux
- osx

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++
    - cmake
    - libtbb-dev
    #- mesa-common-dev
    - libgl1-mesa-dev
    - libxmu-dev
    - libfreetype6-dev
    - libopengl-dev
  homebrew:
    packages:
    - tbb
    update: true
    #   - ccache
install:
- bash build_occt.sh
script:
- make package
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/occt-7.4.0-${TRAVIS_OS_NAME}.tgz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: OpenWebCAD/occt_builder
